<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <script defer async src="./js/face-api.min.js"></script>
    <script defer async src="./js/script.js"></script>
    <script src='webcamjs/webcam.min.js'></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #camera {
            height: 300px;
            width: 300px;
        }

    </style>
</head>
<body>

    <div id="camera"></div>
    <button onclick="takeSnapshot()">make photo</button>
    <div id="result"></div>

<script>

    Webcam.set({
        width: 320,
        height: 240,
        image_format: 'jpeg',
        jpeg_quality: 90
    });
    Webcam.attach('#camera');

</script>

</body>
</html>
